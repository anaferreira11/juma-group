<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auralux - Inserir Produto</title>
    <link rel="stylesheet" href="../css/Inserir_produto.css">




</head>
<body>
    <div class="container">
        <h1>Inserir Produto</h1>
        <form action="../php/inserir.php" method="post">
            <div class="form-group">
                <label for="name">Nome do Produto </label>
                <input type="text" id="name" name="nome" required>
                
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="preco" id="preco" name="preco" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="descricao" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <button type="submit">Adicionar Produto</button>
            </div>
       </form>
       
        <button class="add-button">OK</button>
      


    </div>
    
</body>
</html>
