!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Cosméticos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <header class="header">
        <input type="text" class="search-bar" placeholder="Pesquisar produtos...">
        <div class="cart-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Carrinho de Compras">
        </div>
    </header>

    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Produto 1">
                <div class="product-title">Produto 1</div>
                <div class="product-price">R$ 99,90</div>
                <button class="product-button">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200x200" alt="Produto 2">
                <div class="product-title">Produto 2</div>
                <div class="product-price">R$ 149,90</div>
                <button class="product-button">Adicionar ao Carrinho</button>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </div>

</body>
</html>
