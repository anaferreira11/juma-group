<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auralux Cosméticos</title>
    <link rel="stylesheet" href="../css/loginaura.css">


</head>
<body>
    <div class="login-container">
        <!-- Logotipo da Auralux -->
        <h1>Bem-vindo à Auralux</h1>
        <form action="../html/promocao.html" method="post">
            <input type="text" name="username" placeholder="Nome de Usuário" name="Nome">
            <br><br>
            <input type="password" name="password" placeholder="Senha" name="Senha">
            <br><br>
            <button type="submit">Entrar</button>
        </form>
        <div class="fundo_link"> <p>Não tem uma conta? <a href="/register">Cadastre-se</a></p></div>
    </div>
</body>
</html>
